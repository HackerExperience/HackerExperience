info:
  version: 1.0.0
  description: nil
  title: Lobby API
components:
  responses:
    GenericBadRequestResponse:
      description: TODO
      content:
        application/json:
          schema:
            type: object
            required:
              - error
            properties:
              error:
                $ref: '#/components/schemas/GenericBadRequest'
    GenericErrorResponse:
      description: TODO
      content:
        application/json:
          schema:
            type: object
            required:
              - error
            properties:
              error:
                $ref: '#/components/schemas/GenericError'
    GenericUnauthorizedResponse:
      description: TODO
      content: {}
    UserLoginOkResponse:
      description: TODO description
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/UserLoginOutput'
    UserRegisterOkResponse:
      description: TODO description
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/UserRegisterOutput'
  requestBodies:
    UserLoginRequest:
      description: TODO description
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserLoginInput'
    UserRegisterRequest:
      description: TODO description
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserRegisterInput'
  schemas:
    GenericBadRequest:
      type: object
      required:
        - msg
      properties:
        msg:
          type: string
        details:
          type: string
    GenericError:
      type: object
      required:
        - msg
      properties:
        msg:
          type: string
        details:
          type: string
    UserLoginInput:
      type: object
      required:
        - password
        - email
      properties:
        email:
          type: string
        password:
          type: string
    UserLoginOutput:
      type: object
      required:
        - token
      properties:
        token:
          type: string
    UserRegisterInput:
      type: object
      required:
